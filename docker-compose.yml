version: '3.9'

services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    ports:
      - 27017:27017
  mongo-seed:
    build:
      dockerfile: .dockerfile
      context: .
    environment:
      CONNECTION_STRING: "mongodb://${DB_ROOT_USER}:${DB_ROOT_PASS}@mongo:27017/${DB_NAME}?authSource=admin"
      COLLECTION: items
      FILE_PATH: ./db/items.json
    depends_on:
      - mongo
volumes:
  mongodb-data: